<script type="text/javascript">
var num=0;
outermost:
for(var i=0;i<10;i++){
	for(var j=0;j<10;j++){
		if(i==5&&j==5){
			break outermost;
		}
		num++;
	}
}
console.log(num);
var num=0;
outermost:
for(var i=0;i<10;i++){
	for(var j=0;j<10;j++){
		if(i==5&&j==5){
			continue outermost;
		}
		num++;
	}
}
console.log(num);
switch("helloworld"){//不能有空格，否则不匹配
	case "hello"+"world":
		console.log("first");
		break;
	case "goodbye":
		console.log("second");
		break;
	default:
		console.log("end");
}
var num=25;
switch(true){
	case num<0:
		console.log("first");
		break;
	case num>0&num<20:
		console.log("second");
		break;
	case num>20:
		console.log("third");
		break;
	default:
		console.log("end");
}
function h1(name,type){
	console.log("hello"+" "+name+" "+type);
}
h1("world","joe");
//前面已经定义过num不能再用num报错num不是一个函数
function sum(num1,num2){
	return num1+num2;
	alert("无法执行");
}
var result = sum(5,10);
console.log(result);
function howManyArgs(){
	alert(arguments.length);
}
howManyArgs(1,2);
howManyArgs();
howManyArgs("123");
function Add(name){
	if(arguments.length==1){
		console.log(arguments[0]+10);
	}else{
		console.log(name+arguments[1]);
	}
}//可以混用
Add(10);
Add(10,20);
//引用类型
var person = new Object();
person.name="a";
console.log(person.name);
//基本类型
var name ="b";
name.age="11";
console.log(name.age);//undefined
//参数按值传递
function Name(obj){
	obj.name ="第一";
	obj = new Object();
	obj.name="b";
}
var person =new Object();
Name(person);
console.log(person.name);
</script>
