<script>
    let n = 5,sum=0,p=1,i=1;
    while (i<=n){
        p = p * i;
        sum +=p;
        console.log(sum);
        i++;
    }
    console.log(sum);
    //99乘法表
    for(let i=1;i<=9;i++){
        for(let j=1;j<=9;j++){
            let sum = j * i;
            console.log(sum);
        }
    }
    // 冒泡排序
    let arr = [2,1,31,33,45,12];
    function sortArr(arr){
        let len = arr.length;
        for(let i = 0;i < len;i++){
            for(let j = 0;j<len-1;j++){
                if(arr[j] > arr[j+1]) {
                    let temp = arr[j + 1];
                    arr[j+1] = arr[j];
                    arr[j] = temp;
                }
            }
        }
        return arr;
    }
    console.log(sortArr(arr));

    function quickSort(arr){
        if(arr.length <= 1){
            return arr;
        }
        let index = Math.floor(arr.length/2);
        let value = arr.splice(index,1)[0];
        let left = [],right = [];
        for(let i = 0;i < arr.length;i++){
            if(arr[i] < value){
                left.push(arr[i]);
            }else{
                right.push(arr[i]);
            }
        }
        return quickSort(left).concat([value],quickSort(right));//value要变为数组，才能合并数组
    }
    console.log(quickSort(arr));
</script>
