 <body>
  <script>
	var arr = [12,1,25,1,5,45,7,54,12,0,5,9];
	function notRepeat(){
		var newarr = [arr[0]];
		for(var i=1;i<arr.length;i++){
			var flag=true;
			for(var j=0;j<newarr.length;j++){
				if(arr[i]==newarr[j]){
					flag = false;
				}
			}
			if(flag){
				newarr.push(arr[i]);
			}
		}
		console.log(newarr);
	}
	notRepeat();
/*	for(var i=0;i<arr.length;i++){
		console.log(arr[i]);
	}*/
	function notRepeat2(){
		arr.sort();
		var newarr2 = [arr[0]];
		for(var i=1;i<arr.length;i++){
			if(arr[i]!==newarr2[newarr2.length-1]){
				newarr2.push(arr[i]);
			}
		}
		console.log(newarr2);
	}
	notRepeat2();
	function notRepeat3(){
		var obj={};
		var newarr3 =[];
		for(var i=0;i<arr.length;i++){
			if(!obj[arr[i]]){//通过反向，如果存在就是false，obj[1]有的话就存在
				obj[arr[i]]=1;
				newarr3.push(arr[i]);
			}
		}
		console.log(newarr3);
	}
	notRepeat3();//要执行才能有
	function notRepeat4(){
		var hash = [];
		var newarr4=[];
		for(var i=0;i<arr.length;i++){
			if(!hash[arr[i]]){
				hash[arr[i]]=1;
				newarr4.push(arr[i]);
			}
		}
		console.log(newarr4);
	}
	notRepeat4();
  </script>
