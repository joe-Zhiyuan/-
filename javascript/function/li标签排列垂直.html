<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>垂直排列</title>
    <style>
        ul{
            display: flex;
            flex-flow: wrap column;
            align-content: flex-start;
            height: 110px;
        }
        li{
            width:50px;
            height:20px;
            background:red;
            list-style: none;
            margin-right:10px;
        }
    </style>
</head>
<body>
<ul>
    <li>1</li>
    <li>2</li>
    <li>3</li>
    <li>4</li>
    <li>5</li>
    <li>6</li>
    <li>7</li>
</ul>
</body>
</html>
