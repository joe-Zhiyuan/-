// 递归
function factorial(num){
	if(num<=1){
		return 1;
	}else{
		return num*arguments.callee(num-1);//出错可替换factorial
	}
}
console.log(factorial(5));
var factorial1 = factorial;
factorial=null;
console.log(factorial1(5));
// 在严格模式下
var factorial=(function f(num){
	if(num<=1){
		return 1;
	}else{
		return num*f(num-1);
	}
});
