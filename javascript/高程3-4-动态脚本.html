<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>高程3-4-动态脚本</title>
    <style>
        html,body{
            padding:0;
            margin:0;
        }
        .div{
            clear:both;
        }
        #div1,#div2{
            width:675px;
            height:1065px;
            float: left;
            margin:10px;
            border:1px solid #ccc;
        }
        #myVideo{
            width:600px;
            height:400px;
        }
    </style>
</head>
<body>
<!--拖拽元素-->
<div class="div">
    <div id="div1" ondrop="drop(event)" ondragover="allowDrop(event)">
        <img src="images/1.jpg" draggable="true" ondragstart="drag(event)" id="drag1"/>
    </div>
    <div id="div2" ondrop="drop(event)" ondragover="allowDrop(event)">

    </div>
    <!--视频 poster为显示封面-->
    <video id="myVideo" poster="images/1.jpg" controls>
        <source src="images/mov_bbb.mp4" type="video/mp4; codecs='vp8, vorbis'">
        <source src="images/mov_bbb.ogg" type="video/ogg; codexs='theora, vorbis'">
        <!--后备信息-->
        请升级浏览器，不支持h5视频
    </video>
    <div id="videoTime"></div>
    <!--音频-->
    <audio id="myAudio"  src="images/song.mp3" controls>
        <!--后备信息-->
        请升级浏览器，不支持h5音频
    </audio>
</div>
</body>
<script>
    // 拖拽元素
    var ev=event||window.event;
    function allowDrop(ev){
        ev.preventDefault();
    }
    function drag(ev){
        ev.dataTransfer.setData("Text",ev.target.id);
    }
    function drop(ev){
        ev.preventDefault();
        var data=ev.dataTransfer.getData("Text");
        ev.target.appendChild(document.getElementById(data));
    }
    //自定义视频事件
    var myVideo=document.getElementById("myVideo");
    var videoTime=document.getElementById("videoTime");
    var flag=false;
    myVideo.onclick=function(){
        if(!flag) {
            flag = true;
            myVideo.play();
        }else{
            myVideo.pause();
            flag=false;
        }
    };
    //播放时间
    setInterval(
        function(){
            videoTime.innerHTML=parseInt(myVideo.currentTime);
        },200
    );
    //添加背景音乐 点击任意地方停止
    var audio=new Audio("images/song.mp3");
    audio.play();
    document.onclick=function(){
        audio.pause();
        console.log(1);
    };
    //历史状态管理
    history.pushState({name:"joe"},"joe-zhiyuan",document.location.pathname);

    console.log(window.sessionStorage);
    console.log(window.localStorage);
    //输出错误信息
    window.onerror=function(message,url,line){
        console.log(message);
    };
    //自定义错误，浏览器会显示错误
    throw new Error("有个错误");

</script>
</html>
