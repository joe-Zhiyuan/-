<script>
    let arr = [],
        len = 100;
    for(let i = 0; i < len; i++){
        arr.push(parseInt(Math.random()*len));
    }
    console.log(arr);
    //冒泡排序
    function bubbleSort(arr) {
        let len = arr.length;
        for (let i = 0; i < len; i++) {
            for (let j = 0; j < len - i; j++) {
                if (arr[j] > arr[j + 1]) {
                    let value = arr[j + 1];
                    arr[j + 1] = arr[j];
                    arr[j] = value;
                }
            }
        }
        return arr;
    }
    console.log(bubbleSort(arr));
    //sort 排序
    function sortNumber(a,b){
        return a - b;
    }
    arr.sort(sortNumber);
    //快速排序  原数组会切除一位数
    var quickSort = function(arr){
        if(arr.length <= 1){
            return arr;
        }
        var pivotIndex = Math.floor(arr.length/2);
        var pivot = arr.splice(pivotIndex,1)[0];
        var left = [];
        var right = [];
        for(var i = 0; i < arr.length; i++){
            if(arr[i] < pivot){
                left.push(arr[i]);
            }else{
                right.push(arr[i]);
            }
        }
        return quickSort(left).concat([pivot],quickSort(right));
    };
    console.log(quickSort(arr));
    //查找    必须是有序数组
    function binarySearch(target, arr){
        let start = 0;
        let end = arr.length - 1;
        while(start <= end){
            let mid = parseInt(start+(end-start)/2);
            if(target === arr[mid]){
                return mid;
            }else if(target > arr[mid]){
                start = mid + 1;
            }else{
                end = mid - 1;
            }
        }
        return -1;
    }
    binarySearch(22,arr); //查找22 只显示最后出现的下标
    console.log(binarySearch(22,arr));
</script>
