<script>
    let n = 5,sum=0,p=1,i=1;
    while (i<=n){
        p = p * i;
        sum +=p;
        console.log(sum);
        i++;
    }
    console.log(sum);
    //99乘法表
    for(let i=1;i<=9;i++){
        for(let j=1;j<=9;j++){
            let sum = j * i;
            console.log(sum);
        }
    }
