            firstName:"Qiao",
            lastName:"Zhiyaun",
            // 侦听器要加
            fullName:"Qiao Zhiyuan",
            age:23
        },
        //侦听器
        watch:{
            firstName:function(){
                console.log("计算了一次");
                return this.fullName = this.firstName + " " + this.lastName;
            },
            lastName:function(){

                return this.fullName = this.firstName + " " + this.lastName;
