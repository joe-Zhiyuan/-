<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>旋转</title>
    <style type="text/css">
        html,body,ul{
            margin:0;
            padding:0;
        }
        body{
            perspective: 2000px;
            overflow: hidden;
            text-align: center;
        }
        ul{
            position: relative;
            width:200px;
            height:200px;
            margin:70px auto 60px;
            cursor: pointer;
            transform-style: preserve-3d;
            -webkit-transform-style: preserve-3d;
            -moz-transform-style:preserve-3d;
            -ms-transform-style:preserve-3d;
            -webkit-transition:preserve-3d;
            -moz-transition:preserve-3d;
            -ms-transition:preserve-3d;
            transition: all 2s ease;
        }
        ul li{
            position: absolute;
            top:0;
            left:0;
            width:100%;
            height:100%;
            list-style:none;
            color:#fff;
            font-size:24px;
            text-align: center;
            line-height:200px;
        }
        /*注意：翻转不能在translateZ前面，否则会出现问题，导致在100px后翻转，就多出100px/50% */
        li:nth-child(1){
            background: rgba(15,41,55,0.9);
            transform:translateZ(100px);
            -webkit-transform: translateZ(100px);
            -moz-transform:translateZ(100px);
            -o-transform:translateZ(100px);
            -ms-transform:translateZ(100px);
        }

        li:nth-child(2){
            background: rgba(149,121,123,0.9);
            transform: rotateY(90deg) translateZ(100px);
            -webkit-transform: rotateY(90deg) translateZ(100px);
            -o-transform: rotateY(90deg) translateZ(100px);
            -moz-transform: rotateY(90deg) translateZ(100px);
            -ms-transform: rotateY(90deg) translateZ(100px);
        }
        li:nth-child(3){
             background: rgba(54,49,46,0.9);
             transform: translateZ(-100px);
             -webkit-transform: translateZ(-100px);
             -moz-transform: translateZ(-100px);
             -o-transform: translateZ(-100px);
             -ms-transform: translateZ(-100px);
         }
        li:nth-child(4){
            background: rgba(102,99,79,0.9);
            transform:rotateY(-90deg) translateZ(100px) ;
            -webkit-transform: rotateY(-90deg) translateZ(100px);
            -moz-transform:rotateY(-90deg) translateZ(100px) ;
            -o-transform:rotateY(-90deg) translateZ(100px) ;
            -ms-transform: rotateY(-90deg) translateZ(100px);
        }
        li:nth-child(5){
            background: rgba(197,113,84,0.9);
            transform:rotateX(90deg) translateZ(100px) ;
            -webkit-transform: rotateX(90deg) translateZ(100px);
            -moz-transform:rotateX(90deg) translateZ(100px) ;
            -o-transform:rotateX(90deg) translateZ(100px) ;
            -ms-transform:rotateX(90deg) translateZ(100px) ;
        }
        li:nth-child(6){
            background: rgba(219,184,143,0.9);
            transform:rotateX(-90deg) translateZ(100px) ;
            -webkit-transform:rotateX(-90deg) translateZ(100px) ;
            -moz-transform: rotateX(-90deg) translateZ(100px);
            -o-transform:rotateX(-90deg) translateZ(100px) ;
            -ms-transform:rotateX(-90deg) translateZ(100px) ;
        }
        .btn{
            width:100px;
            height:50px;
            line-height:50px;
            color:#fff;
            background:#666;
            border-radius:5px;
            border:none;
            outline:none;
            margin:0 10px;
            cursor:pointer;
        }

    </style>
</head>
<body>
<ul id="box">
    <li>1</li>
    <li>2</li>
    <li>3</li>
    <li>4</li>
    <li>5</li>
    <li>6</li>
</ul>
<button class="btn" id="leftBtn">向左</button>
<button class="btn" id="rightBtn">向右</button>
<button class="btn" id="topBtn">向上</button>
<button class="btn" id="downBtn">向下</button>
<button class="btn" id="randomBtn">随机</button>
</body>
</html>
<script type="text/javascript">
    var box=document.getElementById('box'),
        degX=0,
        degY=0;
    document.getElementById('leftBtn').onclick=function(){
        degY-=90;
        box.style.cssText="transform:rotateY("+degY+"deg)";
    }
    document.getElementById('rightBtn').onclick=function(){
        degY+=90;
        box.style.cssText="transform:rotateY("+degY+"deg)";
    }
    document.getElementById('topBtn').onclick=function(){
        degX+=90;
        box.style.cssText="transform:rotateX("+degX+"deg)";
    }
    document.getElementById('downBtn').onclick=function(){
        degX-=90;
        box.style.cssText="transform:rotateX("+degX+"deg)";
    }
    var random=document.getElementById('randomBtn');
    var degArr=[-360,-270,-180,-90,0,90,180,270,360];
    random.onclick=function(){
        var round=4+Math.floor(Math.random()*9);
        var randX=Math.floor(Math.random()*9);
        var randY=Math.floor(Math.random()*9);
        var degX=round*360+degArr[randX];
        var degY=round*360+degArr[randY];
        box.style.cssText="transform:rotateX("+degX+"deg) rotateY("+degY+"deg)";
    }
</script>
