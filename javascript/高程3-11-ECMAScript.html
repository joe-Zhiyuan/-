    function result(){

    }
    console.log(result());//20
    //剩余函数与分布函数
    //剩余函数
    function sum(num1,num2,...nums){
        var result = num1 + num2;
        for(let i = 0,len = nums.length;i<len;i++){
            result += nums[i];
        }
        return result;
    }
    var result = sum(1,2,3,4,5,6);
    console.log(result);//21
    //分布函数
    var result = sum(...[1,2,3,4,5,6,7]);
    console.log(result);//28
