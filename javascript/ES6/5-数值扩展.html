<script>
    //数值扩展
    //二进制和八进制表示法
    console.log(0b111110111 === 503);//true 二进制
    console.log(0o767 === 503);//true   八进制
    console.log(Number(0b10));//2
    console.log(Number(0o10));//8
    //Number.isFinite() Number.isNaN()
    //Number.isFinite() 检测数字是否为有限
    console.log(Number.isFinite(15));
</script>
