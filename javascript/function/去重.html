<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>去重</title>
</head>
<body>
	<script type="text/javascript">
	var arr = [21,1,12,3,54,12,1,0,9,34];
	function noRepeat(){
		var newarr =[arr[0]];
		for(var i=1;i<arr.length;i++){
			var flag = false;
			for(var j=0;j<newarr.length;j++){
				if(arr[i]==newarr[j]){
					flag = true;
				}
			}
			if(!flag){
				newarr.push(arr[i]);
			}
		}
		console.log(newarr);
	}
	noRepeat();
	function noRepeat2(){
		arr.sort();
		var newarr2 = [arr[0]];
		for(var i=1;i<arr.length;i++){
			if(newarr2[newarr2.length-1]!=arr[i]){
				newarr2.push(arr[i]);
			}
		}
		console.log(newarr2);
	}
	noRepeat2();
	function noRepeat3(){
		var newarr3 = [];
		var obj= {};//要大括号
		for(var i=0;i<arr.length;i++){
			if(!obj[arr[i]]){
				obj[arr[i]]=1;//不等于1会报错
				newarr3.push(arr[i]);
			}
		}
		console.log(newarr3);
	}
	noRepeat3();
	function noRepeat4(){
		var newarr4 =[];
		for(var i=0;i<arr.length;i++){
			var item = arr[i];
			if(newarr4.indexOf(item)===-1){//使用indexOf()函数，如果没有item这个数就返回-1；
				newarr4.push(arr[i]);
			}
		}
		console.log(newarr4);
	}
	noRepeat4();
	</script>
</body>
</html>
